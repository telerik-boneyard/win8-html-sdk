<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>homePage</title>

	<!-- WinJS references -->
	<link href="//Microsoft.WinJS.1.0/css/ui-dark.css" rel="stylesheet" />
	<script src="//Microsoft.WinJS.1.0/js/base.js"></script>
	<script src="//Microsoft.WinJS.1.0/js/ui.js"></script>

	<!-- Telerik references -->
	<link href="///Telerik.UI/css/common.css" rel="stylesheet" />
	<link href="///Telerik.UI/css/dark.css" rel="stylesheet" />
	<script src="///Telerik.UI/js/jquery.js"></script>
	<script src="///Telerik.UI/js/ui.js"></script>
	<script src="///Telerik.Storage.HTML/js/Telerik.Data.js"></script>

	<link href="/css/default.css" rel="stylesheet" />
	<link href="/pages/menu/menu.css" rel="stylesheet" />
	<script src="/pages/menu/menu.js"></script>
</head>
<body>
	<!-- The content that will be loaded and displayed. -->
	<div class="fragment homepage">
		<header aria-label="Header content" role="banner">
			<button class="win-backbutton" aria-label="Back" disabled type="button"></button>
			<h1 class="titlearea win-type-ellipsis">
				<span class="pagetitle">Menu</span>
			</h1>
		</header>
		<section aria-label="Main content" role="main">
			<div id="categories"></div>
			<div id="menuItemTemplate" data-win-control="WinJS.Binding.Template">
				<div class="category">
					<h2 data-win-bind="innerText: categoryName"></h2>
					<input type="hidden" data-win-bind="value: id" />
				</div>
			</div>
		</section>
	</div>
</body>
</html>
