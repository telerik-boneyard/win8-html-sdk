<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>GettingStarted</title>

	<!-- WinJS references -->
	<link href="//Microsoft.WinJS.2.0/css/ui-dark.css" rel="stylesheet" />
	<script src="//Microsoft.WinJS.2.0/js/base.js"></script>
	<script src="//Microsoft.WinJS.2.0/js/ui.js"></script>

	<!-- Telerik references -->
	<link href="///Telerik.UI/css/common.css" rel="stylesheet" />
	<link href="///Telerik.UI/css/dark.css" rel="stylesheet" />
	<script src="///Telerik.UI/js/jquery.js"></script>
	<script src="///Telerik.UI/js/ui.js"></script>

	<!-- GettingStarted references -->
	<link href="/css/default.css" rel="stylesheet" />
	<script src="/js/default.js"></script>
</head>
<body>
	<section class="mainContent">
		<div id="grid1" data-win-control="Telerik.UI.RadGrid" data-win-options="{
            dataSource: PersistenceExample.GridDataSource,
            columns: [
                {field: 'athleteName', title: 'Name', width: 250},
                {field: 'sport', title: 'Sport'},
                {field: 'year', title: 'Year', width: 75},
                {field: 'medal', title: 'Medal', width: 150},
            ],
            filterable: true,
            groupable: true,
            sortable: 'multiple, allowUnsort',
            height: 500
            }"></div>
        <input id="saveSettingsBtn" type="button" value="Save Grid Settings" />
        <span id="savedMsg"></span>
	</section>
	<div class="info" data-win-control="WinJS.UI.HtmlControl" data-win-options="{
		uri: 'readme.html'
	}">
	</div>
</body>
</html>
