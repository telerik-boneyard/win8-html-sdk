<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>CustomDayTemplates</title>

    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.1.0/css/ui-dark.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.1.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.1.0/js/ui.js"></script>

    <!-- Telerik references -->
	<link href="///Telerik.UI/css/common.css" rel="stylesheet" />
	<link href="///Telerik.UI/css/dark.css" rel="stylesheet" />
	<script src="///Telerik.UI/js/jquery.js"></script>
	<script src="///Telerik.UI/js/ui.js"></script>

    <!-- CustomDayTemplates references -->
    <link href="/css/default.css" rel="stylesheet" />
    <script src="/js/default.js"></script>
</head>
<body>
    <section class="mainContent">
        <div class="Calendar1" data-win-control="Telerik.UI.RadCalendar"></div>
        <div class="Calendar2" data-win-control="Telerik.UI.RadCalendar"></div>
        <div class="Calendar3" data-win-control="Telerik.UI.RadCalendar"></div>
        <div class="Calendar4" data-win-control="Telerik.UI.RadCalendar"></div>
    </section>
    <div class="info" data-win-control="WinJS.UI.HtmlControl" data-win-options="{
		uri: 'readme.html'
	}">
	</div>
</body>
</html>
