<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>FormattingTooltips</title>

    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.1.0/css/ui-dark.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.1.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.1.0/js/ui.js"></script>

    <!-- Telerik references -->
	<link href="///Telerik.UI/css/common.css" rel="stylesheet" />
	<link href="///Telerik.UI/css/dark.css" rel="stylesheet" />
	<script src="///Telerik.UI/js/jquery.js"></script>
	<script src="///Telerik.UI/js/ui.js"></script>

    <!-- FormattingTooltips references -->
    <link href="/css/default.css" rel="stylesheet" />
    <script src="/js/default.js"></script>
</head>
<body>
    <section class="mainContent">
        <span id="sparkline" data-win-control="Telerik.UI.RadSparkline" data-win-options="{
                 series: [
                    {
                        type: 'column',
                        field: 'UnitPrice',
                        name: 'Unit Price'
                    }
                ],
                dataSource: {
                    data: SampleData.salesPerYear
                },
                categoryAxis: {
                    field: 'Year',
                    crosshair: {
                        visible: false
                    }
                },
                tooltip: {
                    shared: false,
                    format: 'Value: {0:C0}'
                },
                height: 50,
                width: 100,
            }"></span>
    </section>
    <div class="info" data-win-control="WinJS.UI.HtmlControl" data-win-options="{
		uri: 'readme.html'
	}">
	</div>
</body>
</html>
