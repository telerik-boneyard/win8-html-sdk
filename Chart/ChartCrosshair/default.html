<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>GettingStarted</title>

	<!-- WinJS references -->
	<link href="//Microsoft.WinJS.1.0/css/ui-dark.css" rel="stylesheet" />
	<script src="//Microsoft.WinJS.1.0/js/base.js"></script>
	<script src="//Microsoft.WinJS.1.0/js/ui.js"></script>

	<!-- Telerik references -->
	<link href="///Telerik.UI/css/common.css" rel="stylesheet" />
	<link href="///Telerik.UI/css/dark.css" rel="stylesheet" />
	<script src="///Telerik.UI/js/jquery.js"></script>
	<script src="///Telerik.UI/js/ui.js"></script>

	<!-- GettingStarted references -->
	<link href="/css/default.css" rel="stylesheet" />
	<script src="/js/default.js"></script>
</head>
<body>
	<section class="mainContent">
	    <div id="crosshairChart" data-win-control="Telerik.UI.RadChart" data-win-options="{
			series: [{
				type: 'scatter',
				xField: 'Quantity',
				yField: 'Value'
			}],
			xAxis: {
				crosshair: {
					visible: true,
					tooltip: {
						visible: true,
						format: '{0:N2}'
					},
					opacity: 0.5,
					color: 'lightblue'
				},
			},
			yAxis: {
				crosshair: {
					visible: true,
					tooltip: {
						visible: true,
						format: '{0:N2}'
					},
					opacity: 0.5,
					color: 'white'
				}
			},
			dataSource: {
				data: [
					{Quantity: 10, Value: 10},
					{Quantity: 12, Value: 5},
					{Quantity: 9, Value: 19},
					{Quantity: 15, Value: 13},
					{Quantity: 25, Value: 10},
					{Quantity: 32, Value: 18}
				] 				
			}
		}">
		</div>
	</section>
	<div class="info" data-win-control="WinJS.UI.HtmlControl" data-win-options="{
		uri: 'readme.html'
	}">
	</div>
</body>
</html>
