<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>SettingGlobalCulture</title>

    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.1.0/css/ui-dark.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.1.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.1.0/js/ui.js"></script>

    <!-- Telerik references -->
	<link href="///Telerik.UI/css/common.css" rel="stylesheet" />
	<link href="///Telerik.UI/css/dark.css" rel="stylesheet" />
	<script src="///Telerik.UI/js/jquery.js"></script>
	<script src="///Telerik.UI/js/ui.js"></script>

    <!-- SettingGlobalCulture references -->
    <link href="/css/default.css" rel="stylesheet" />
    <script src="/js/default.js"></script>
</head>
<body>
    <div class="wrapper">
    <section class="mainContent">
        <section class="topContainer">
            <h3>Choose a Culture: </h3>
            <input class="cultureBtn" type="button" value="en-US" />
            <input class="cultureBtn" type="button" value="de-DE" />
            <input class="cultureBtn" type="button" value="es-ES" />
            <input class="cultureBtn" type="button" value="fr-FR" />
            <input class="cultureBtn" type="button" value="el-GR" />
            <input class="cultureBtn" type="button" value="it-IT" />
            <input class="cultureBtn" type="button" value="ja-JP" />
            <input class="cultureBtn" type="button" value="ru-RU" />
            <input class="cultureBtn" type="button" value="zh-CN" />
        </section>
		<section class="leftContainer">
            <h2>Choose a date span</h2>
            <span>From:</span>
            <div id="pickerMin" data-win-control="Telerik.UI.RadDatePicker" data-win-options="{
                    minValue: '01/01/2010',
                    maxValue: '12/31/2012',
                    selectorFormat: 'm/y',
                    displayValueFormat: 'MMMM yyyy'
                }"></div>
            <span>To:</span>
            <div id="pickerMax" data-win-control="Telerik.UI.RadDatePicker" data-win-options="{
                    minValue: '01/01/2010',
                    maxValue: '12/31/2012',
                    selectorFormat: 'm/y',
                    displayValueFormat: 'MMMM yyyy'
                }"></div>
            <input id="refreshChartBtn" type="button" value="Refresh" />
		</section>
        <section class="rightContainer">
            <div id="chart" data-win-control="Telerik.UI.RadChart" data-win-options="{
                    theme: 'dark',
                    dataSource: Chart.DataSource,
                    series: [{
                        type: 'line',
                        field: 'Sales'
                    }],
                    categoryAxis: {
                        field: 'Date'
                    },
                    title: {
                        text: 'Sales'
                    }
                }"></div>
        </section>
	</section>
	<div class="info" data-win-control="WinJS.UI.HtmlControl" data-win-options="{
		uri: 'readme.html'
	}">
	</div>
    </div>
</body>
</html>
